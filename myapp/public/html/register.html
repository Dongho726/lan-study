<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>
    <body>
        <form class="js-registerForm">
            <input type="text" placeholder="username" class="rg-username">
            <span class="rg-err err-username-duplicated hide">사용 중인 닉네임 입니다.</span>
            <span class="rg-err err-username-toomanychars hide">20자 이하의 닉네임만 가능합니다.</span><br>
            <input type="password" placeholder="password" class="rg-password">
            <span class="rg-err err-password-toofewchars hide">8자리 이상의 비밀번호를 사용해주세요.</span><br>
            <input type="password" placeholder="confirm password" class="rg-confirm">
            <span class="rg-err err-confirm-notMatch hide">비밀번호가 일치하지 않습니다.</span><br>
            <button type="button" class='rg-submit disabledBtn'>확인</button>
            <button type="button" class='rg-cancel'>취소</button>
        </form>
        <link rel="stylesheet" type="text/css" href="/stylesheets/auth.css">
        <script src="/scripts/users-register.js"></script>
    </body>
</html>
